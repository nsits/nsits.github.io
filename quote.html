<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - NetSecure IT & Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(45deg, #007BFF, #8B0000);
      padding: 15px;
      color: white;
      text-align: center;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(45deg, #007BFF, #8B0000);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #0056b3, #5b0000);
    }
  </style>
</head>
<body>

  <header>
    <h1>Get a Quote</h1>
    <p>Your Trusted IT & Security Partner</p>
  </header>

  <form action="https://formspree.io/f/mayvlwvn" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" required>

    <label for="service">Select IT Service:</label>
    <select id="service" name="service" required>
      <option value="">-- Select Service --</option>
      <option value="CCTV Installation">CCTV Installation</option>
      <option value="Network Setup">Network Setup</option>
      <option value="Computer Repair">Computer Repair</option>
      <option value="Data Recovery">Data Recovery</option>
      <option value="Website Development">Website Development</option>
      <option value="Software Installation">Software Installation</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Describe Your Work:</label>
    <textarea id="description" name="description" placeholder="Please describe your requirement in detail..." required></textarea>

    <button type="submit">Submit Request</button>
  </form>

</body>
</html>
