<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote • NetSecure IT & Security</title>
  <meta name="description" content="Request a service quote from NetSecure IT & Security — reliable IT, CCTV, and networking services in Kolkata." />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site Header -->
  <header class="site-header">
    <a class="brand" href="index.html#home">
      <img src="assets/logo.svg" width="34" height="34" alt="NetSecure logo" loading="eager" decoding="async" />
      <span>NetSecure IT & Security</span>
    </a>
    <nav class="nav">
      <a href="index.html#services">Services</a>
      <a href="index.html#reviews">Reviews</a>
      <a href="index.html#about">About Us</a>
      <a class="quote-btn" href="quote.html">
        <i class="fa-solid fa-file-signature"></i> Request Quote
      </a>
      <a class="cta" href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- Quote Page Header -->
  <section class="hero">
    <div class="hero-content">
      <h1><i class="fa-solid fa-file-signature"></i> Get a Quote</h1>
      <p>Your Trusted IT & Security Partner</p>
    </div>
  </section>

  <!-- Quote Form -->
  <main class="section narrow">
    <form action="https://formspree.io/f/mwpnkodb" method="POST" class="quote-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" required />

      <label for="service">Select IT Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option value="CCTV Installation">CCTV Installation</option>
        <option value="Network Setup">Network Setup</option>
        <option value="Computer Repair">Computer Repair</option>
        <option value="Data Recovery">Data Recovery</option>
        <option value="Website Development">Website Development</option>
        <option value="Software Installation">Software Installation</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Describe Your Work:</label>
      <textarea id="description" name="description" placeholder="Please describe your requirement in detail..." required></textarea>

      <button type="submit" class="btn primary">
        <i class="fa-solid fa-paper-plane"></i> Submit Request
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© <span id="year"></span> NetSecure IT &amp; Security. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
